    <h5 class="card-title text-center" style="margin-top: 33px; margin-bottom: ;">Lista de preguntas</h5>
    <ngx-datatable
      #table
      class="material"

      style="height: 300px;"
      [scrollbarV]="true"

      [columnMode]="'force'"
      [rows]="rows"
      [columns]="columns"
      [headerHeight]="0"
      [footerHeight]="50"
      [rowHeight]="50"
      [selected]="selected"
      [selectionType]="'single'"
      [selectCheck]="singleSelectCheck"
      (activate)="onActivate($event)"
      (select)='onSelect($event)'>
    </ngx-datatable>
  </div>


  <div class="card card-signin my-5 col-sm-9 col-md-5 col-lg-3 mx-auto" *ngIf="selected.length >= 1">

      <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)" validate>

          <label for="inputName">Nombre de la pregunta</label>

        <div class="form-label-group">

          <label for="inputNumber">Cantidad de variables</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block text-uppercase" *ngIf="variables > 0" (click)="test()">Editar Variables</button>

    </div>
