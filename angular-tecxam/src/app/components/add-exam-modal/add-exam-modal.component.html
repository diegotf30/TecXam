<div id="addExam" class="">
  <div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Agregar Documento</h5>
      <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)" validate>
        <div class="form-label-group">
          <input type="text" id="inputName" class="form-control" placeholder="Name address" required autofocus
          #name="ngModel" name="name" ngModel>
          <label for="inputName">Nombre del documento</label>
        </div>

        <div class="form-label-group">
          <input type="number" id="inputTime" class="form-control" placeholder="Time" required
          min="0" max="180" value="0"
          #time="ngModel" name="time" ngModel>
          <label for="inputTime">Duraci√≥n esperada (Minutos)</label>
        </div>

        <!-- <tag-input [(ngModel)]='items' name="items" theme='bootstrap'
          [errorMessages]="errorMessages" style="margin-bottom: 10px"></tag-input> -->

        <div class="form-label-group">
          <input type="text" id="inputTags" class="form-control" placeholder="Tags" required
          #tags="ngModel" name="tags" ngModel>
          <label for="inputTags">Ingresa los tags * (Opcional)</label>
        </div>

        <div class="form-group">
          <!-- <label for="selectType">Tipo de documento</label> -->
          <select class="form-control selectpicker" id="selectType" (change)="onChange($event.target)">
            <option selected disabled>Tipo de documento</option>
            <option>Examen</option>
            <option>Tarea</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="input-icons col-12 file-input" *ngIf="upload">
            <label class="btn btn-lg btn-primary btn-block form-control">
                {{fileName}}
                <input #image (change)="handleBannerInput($event.target.files)"
                class="form-control"
                accept="image/x-png,image/jpeg"
                type="file" style="display: none;">
            </label>
            <fa name="image" class="icons"></fa>
        </div>
        <div class="form-label-group">

          <textarea class="form-control" id="textAreaNotes" rows="3" placeholder="Notas adicionales"
          #description="ngModel" name="description" ngModel></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase">Agregar documento</button>
      </form>
    </div>
  </div>
</div>
